<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Contractor Login</title>
    
    <link rel="stylesheet" href="css/jhakkasLogin.css">
</head>
<body>
    <center>
	<a href="https://front.codes/" class="logo" target="_blank">
		<img src="https://img.favpng.com/15/9/22/worker-icon-people-icon-building-trade-icon-FnqbzfZ3.jpg" alt="">
	</a>
    <div class="greeting">
      
            Welcome Contractor
        
    </div>
	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h2 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h2>
			          	<input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
			          	<label for="reg-log"></label>
                        
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										
										<form action="login.jsp" method="post">
										<div class="section text-center">
											<h1 class="mb-4 pb-3">Log In</h1>
                                          
											<br>

											<div class="form-group">
												<input type="email" name="email" class="form-style" placeholder="Email" required >
												<i class="input-icon uil uil-at"></i>
											</div>	<br>
											<div class="form-group mt-2">
												<input type="password" name="pass" class="form-style" placeholder="Password" required >
												<i class="input-icon uil uil-lock-alt"></i>
											</div> <br>
											
											<!-- <a href="#" class="btn mt-4">submit</a> -->

											<input class="btn" type=submit value="Log In">	

                            				<p class="mb-0 mt-4 text-center"><a href="passReset.html" class="link">Forgot your password?</a></p>
				      					</div>
										</form>
									
			      					</div>
			      				</div>
								<div class="card-back">
									<div class="center-wrap">
									
									<form action="signUp.jsp" method="post">
										<div class="section text-center">
											<h1 class="mb-4 pb-3">Register</h1>
											
											<div class="form-group">
												<input type="text" name="name" class="form-style" placeholder="Your Full Name" required >
												<i class="input-icon uil uil-user"></i>
											</div>	<br>
											<div class="form-group mt-2">
												<input type="email" name="email" class="form-style" placeholder="Your Email" required>
												<i class="input-icon uil uil-at"></i>
											</div> <br>
                                            <div class="form-group mt-2">
												<input type="text" name="addr" class="form-style" placeholder="Your Address" required>
												<i class="input-icon uil uil-lock-alt"></i>
											</div>	<br>
											<div class="form-group mt-2">
												<input type="text" name="phno" class="form-style" placeholder="Contact No." required>
												<i class="input-icon uil uil-lock-alt"></i>
											</div>	<br>
                                            <div class="form-group mt-2">
												<input type="text" name="aadhar" class="form-style" placeholder="Your Aadhar no." required>
												<i class="input-icon uil uil-lock-alt"></i>
											</div>	<br>
											<div class="form-group mt-2">
												<input type="text" name="skill" class="form-style" placeholder="Your skill" required>
												<i class="input-icon uil uil-lock-alt"></i>
											</div>	<br>
											<div class="form-group mt-2">
												<input type="password" name="newpass" class="form-style" placeholder="new-password" required>
												<i class="input-icon uil uil-lock-alt"></i>
											</div> <br>
                                            <div class="form-group mt-2">
												<input type="password" name="conpass" class="form-style" placeholder="confirm Password" required>
												<i class="input-icon uil uil-lock-alt"></i>
											</div><br>
                                            
											 <!-- <a href="custSignUp.jsp" class="btn mt-4">submit</a>  -->
				      					
				      						<input class="btn" type=submit value="Sign Up">		 		      									      						
				      					
				      					</div>
				      					
				      				</form>
			      					</div>
			      				</div>
			      			</div>
			      		</div>
                        
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>
    </center>
</body>
</html>
,
